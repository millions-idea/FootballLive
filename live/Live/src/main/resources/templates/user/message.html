<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" th:content="${keywords}" />
    <meta name="description" th:content="${description}" />
    <title th:text='${"我的消息 - " + title}'></title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/message.css">
</head>
<body>
<div class="container">
    <th:block th:replace="home/header :: header(-1)" />

    <!--center container begin-->
    <div class="padding-top-10"></div>
    <div class="padding-top-10"></div>
    <div class="center-container">
        <div class="title">短消息</div>
        <div class="content" th:if="${publishMessages != null && publishMessages.size() > 0}">
            <ul>
                <li th:each="item:${publishMessages}">
                    <a href="javascript:void(0)" th:text='${item.getMessage().length() >= 78 ? item.getMessage().substring(0, 78) : item.getMessage()}'></a>
                </li>
            </ul>
        </div>
        <div class="content" th:if="${publishMessages == null || publishMessages.size() == 0}">
            <p>这里空空如也</p>
        </div>
        <div class="padding-top-10"></div>
        <div class="padding-top-10"></div>
        <div class="line">
            <button class="close" onclick="location.href='/';">返回首页</button>
        </div>
    </div>
    <!--center container end-->
</div>

<script type="text/javascript" th:src="@{/js/jquery-1.10.0.min.js}"></script>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/header.js}"></script>
</body>
</html>
