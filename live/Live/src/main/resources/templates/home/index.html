<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" th:content="${keywords}" />
    <meta name="description" th:content="${description}" />
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./css/base.css">
</head>
<body>
<div class="container">
    <th:block th:replace="home/header :: header(0)" />

    <!--hot list begin-->
    <div class="hot-container">
        <div class="link-list">
            <div class="link-left">
                <a href="#"></a>
            </div>
            <div class="link-right">
                <a href="#"></a>
            </div>
        </div>
        <div class="hot-game-list">
            <div class="video-full-player">
                <input type="hidden" id="isOver">
                <input type="hidden" id="prevPlayerUrl">
                <span class="tips">暂时没有正在进行的直播</span>
                <div id="video" style="width: 100%; height: 570px;max-width: 1200px;"></div>
            </div>
        </div>
    </div>
    <!--hot list end-->


    <!--recommend game list begin-->
    <div class="recommend-game-container">
        <div class="recommend-game-list">
            <ul>

            </ul>
        </div>
    </div>
    <!--recommend game list end-->

    <!--floor begin-->
    <div class="floor">
        <div class="category-container">
            <div class="padding-top-10"></div>
            <div class="padding-top-10"></div>
            <div class="padding-top-10"></div>
            <div class="padding-top-10"></div>
            <div class="padding-top-10"></div>
            <div class="today-game-list" id="schedule">
                <div class="tips">今日赛事</div>
                <div class="main-anchors">
                    <!--btn disable-->
                    <div class="prev"><span data-action="prev" class="btn"></span></div>
                    <div class="next"><span data-action="next" class="btn"></span></div>
                    <div class="anchors">
                        <span class="text-tips">这里空空如也</span>
                        <ul data-left="0">
                            <li th:data-id="${item.getGameId()}" th:each="item:${toDayList}">
                                <a href="javascript:void(0)">
                                    <img th:src="${item.getGameIcon()}" th:alt="${item.getGameName()}">
                                    <span th:text="${item.getGameName()}"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="live-list-container" id="information">
            <div class="padding-top-10"></div>
            <div class="padding-top-10"></div>
            <div class="title">
                <img class="logo" src="/images/hg.png">
                <a class="name" href="#">热门情报</a>
                <span class="tips">INFORMATION</span>
            </div>
            <div class="padding-top-10"></div>
            <div class="program">
                <ul>
                    <li th:data-live-id="${item.getLiveId()}" th:each="item:${topInformationList}">
                        <div class="title">
                            <span class="left" th:text='${item.getGameName() == null ? "-" : item.getGameName()}'></span>
                            <span class="right" th:text='${item.getShortGameDate() == null ? "-" : item.getShortGameDate()}'></span>
                        </div>
                        <div class="layui-row">
                            <div class="layui-col-xs4">
                                <div class="team left-team">
                                    <span class="win subscript-left" th:if="${item.getForecastTeamId() != null ? item.getForecastTeamId().equals(item.getMasterTeamId()) : false}"></span>
                                    <img th:src='${item.getMasterTeamIcon() == null ? "/images/default-team-icon.png" : item.getMasterTeamIcon()}' th:alt="${item.getMasterTeamName()}">
                                    <span class="team-name" th:text='${item.getMasterTeamName() == null ? ""  : item.getMasterTeamName()}'></span>
                                </div>
                            </div>
                            <div class="layui-col-xs4">
                                <span class="grade" th:text='${(item.getForecastGrade() == null || item.getForecastGrade().length() == 0) ? "-" : item.getForecastGrade()}'></span>
                                <span class="result" th:text='${item.getForecastResult() == null ? "待定" : item.getForecastResult()}'></span>
                            </div>
                            <div class="layui-col-xs4">
                                <div class="team right-team">
                                    <span class="win  subscript-right" th:if="${item.getForecastTeamId() != null ? item.getForecastTeamId().equals(item.getTargetTeamId()) : false}"></span>
                                    <img th:src='${item.getTargetTeamIcon() == null ? "/images/default-team-icon.png" : item.getTargetTeamIcon()}' th:alt="${item.getTargetTeamName()}">
                                    <span class="team-name" th:text='${item.getTargetTeamName() == null ? "" : item.getTargetTeamName()}'></span>
                                </div>
                            </div>
                        </div>


                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--floor end-->


    <th:block th:replace="home/footer :: footer" />

    <div sytle="display:none">
        <script type="text/javascript"src="http://s96.cnzz.com/z_stat.php?id=1275895131&web_id=1275895131"></script>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/jquery-1.10.0.min.js}"></script>
<script type="text/javascript" th:src="@{/js/ckplayer/ckplayer.js}" charset="UTF-8"></script>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/base.js}"></script>
</body>
</html>
