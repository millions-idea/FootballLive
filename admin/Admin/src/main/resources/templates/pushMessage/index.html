<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="'会员管理-' + ${title}"></title>
    <style>
        .layui-form-label {
            float: left;
            display: block;
            padding: 0px 15px;
            width: 80px;
            font-weight: 400;
            line-height: 20px;
            text-align: right;
        }
    </style>
</head>
<body>

<th:block layout:fragment="current_page">
    <a><cite>推送消息</cite></a>
</th:block>

<th:block layout:fragment="body">
    <form class="layui-form" action="">
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">消息内容：</label>
            <div class="layui-input-block">
                <textarea id="content" name="desc" style="width: 20%;" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">用户手机号：</label>
                <div class="layui-input-block">
                    <input type="tel" id="phone" name="phone" style="width: 174%;"
                           placeholder="请输入用户手机号" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="checkbox" name="type" value="true" id="checkAll" title="全部">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="radio" name="type" value="1" title="文字内容" checked>
                <input type="radio" name="type" value="0" title="跳转链接">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">发送</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</th:block>
<th:block layout:fragment="free_footer">
    <!-- 表格操作按钮集 -->
    <script type="text/html" id="barOption">
        <a name="item-view" class="layui-btn layui-btn layui-btn-xs" lay-event="reset">详情</a>
        <a name="item-edit" class="layui-btn layui-btn layui-btn-xs layui-btn-normal" lay-event="disable">编辑</a>
        <a name="item-edit" class="layui-btn layui-btn layui-btn-xs layui-btn-primary" lay-event="enable">删除</a>
    </script>
    <script type="text/javascript" th:src="@{/js/pushMessange/index.js}"></script>
</th:block>
</body>
</html>
