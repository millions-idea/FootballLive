<!doctype html>
<html>
 
    <head>
        <meta charset="UTF-8">
        <title></title>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <link href="css/mui.min.css" rel="stylesheet" />
        <style type="text/css">
            body {
                background-color: #fff;
            }
 
            .guide-img {
                width: 100%;
            }
 
            #start {
                position: absolute;
                bottom: 40px;
                width: 60%;
                left: 20%;
            }
            
            .mui-btn-blue{
            	color: #000 !important;
            	border: 1px solid #000 !important;
            }
            
            
            .mui-btn-blue:active, .mui-btn-blue:hover{
            	background-color: #fff !important;
            	color: #000000 !important;
            }
        </style>
    </head>
 
    <body>
        <div class="mui-content">
            <div class="mui-slider mui-fullscreen">
                <div class="mui-slider-group">
                   <!-- <div class="mui-slider-item">
                        <a href="javascript:;">
                            <img class="guide-img" src="images/guide.png">
                        </a>
                    </div>
                    <div class="mui-slider-item">
                        <a href="javascript:;">
                            <img class="guide-img" src="images/guide.png">
                        </a>
                    </div>-->
                    <div class="mui-slider-item">
                        <a href="javascript:;"><!--javascript: 是一个伪协议,javascript:是表示在触发<a>默认动作时，执行一段JavaScript代码，而 javascript:; 表示什么都不执行，这样点击<a>时就没有任何反应。-->
                            <img class="guide-img" src="images/guide.png">
                            <button class="mui-btn mui-btn-blue mui-btn-outlined" type="button" id="start">开始体验</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/mui.min.js"></script>
        <script src="js/jquery-2.1.0.js"></script>
        <script src="js/main.js"></script>
        <script type="text/javascript">
            mui.init();
            mui.plusReady(function() {
            	$.get(app.utils.toUrl(app.config.apiUrl + "api/profile/getGuide"), {}, function(data){
					app.logger("guide", JSON.stringify(data));
					$(".guide-img").attr("src",  data.msg);
					 
					
					/**
	                 * 获取系统状态栏高度
	                 * http://www.html5plus.org/doc/zh_cn/navigator.html#plus.navigator.getStatusbarHeight
	                 */
	                var sh = plus.navigator.getStatusbarHeight();
	                /**
	                 * 获取设备屏幕高度分辨率以及宽度分辨率
	                 * http://www.html5plus.org/doc/zh_cn/device.html#plus.screen.resolutionHeight
	                 * http://www.html5plus.org/doc/zh_cn/device.html#plus.screen.resolutionWidth
	                 */
	                var h = plus.screen.resolutionHeight;
	                var w = plus.screen.resolutionWidth;
	                /**
	                 * 设置图片高度，这里图片并不规范；
	                 * 实际开发中，建议大家制作iphone6plus规格的图片；
	                 */
	                var imgs = document.querySelectorAll(".guide-img");
	                for(var i = 0, len = imgs.length; i < len; i++) {
	                    imgs[i].style.height = (h - sh) + "px";
	                    imgs[i].style.width = w + "px";
	                }
	                /**
	                 * 手动关闭启动页
	                 * http://www.html5plus.org/doc/zh_cn/navigator.html#plus.navigator.closeSplashscreen
	                 */
	                plus.navigator.closeSplashscreen();
	                 
	                document.getElementById("start").addEventListener("tap", function() {
	                    /**
	                     * 向本地存储中设置launchFlag的值，即启动标识；
	                     * http://www.html5plus.org/doc/zh_cn/storage.html#plus.storage.setItem
	                     */
	                    plus.storage.setItem("launchFlag", "true");
                    	app.utils.openNewWindow("login.html", "login");        
	                });
					
	                var flag = plus.storage.getItem("launchFlag");
					if(flag == "true"){
						var cacheString = plus.storage.getItem("userInfo"); 
						if(cacheString != null) {
							app.logger("index","引导页，已登录，自动跳转到首页");
							
							var webview = plus.webview.getWebviewById("index");
							if(webview != null) webview.evalJS("newInstance()");
							
							app.utils.openWindow("index.html", "index");
							return;
						}else{
							app.logger("index","引导页，没有读取到登录缓存");
							
							$("#start").hide();
							setTimeout(function(){
		                    	app.utils.openNewWindow("login.html", "login");
							}, 5000)
						}	                    

					}
					
				});
           
                
            });
            /**
             * 重写mui.back()，什么都不执行，反之用户返回到入口页；
             */
            mui.back = function() {};
        </script>
    </body>
 
</html>
