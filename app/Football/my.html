<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title></title> 
	    <link href="css/mui.min.css" rel="stylesheet"/>  
	    <link href="css/index.fonts.css" rel="stylesheet"/>
		<link rel="stylesheet" href="css/ui.css" />
	    <link href="css/main.css" rel="stylesheet"/>
	    <link href="css/reset.css" rel="stylesheet"/>
	    <link href="css/my.css" rel="stylesheet"/>  
	</head>
	<body>
		<header class="mui-bar mui-bar-nav nav-default-backColor" >
			<a class="mui-icon mui-icon mui-icon-chat mui-pull-left pushMessage" style="color: #000;"></a>
			<h1 class="mui-title nav-title" style="color: #000;">个人中心</h1>
			<a class="mui-icon mui-icon mui-icon-gear mui-pull-right setting" style="color: #000;"></a>
		</header>
		
		<div class="mui-content" id="app">  
		   <div class="user-head">
	    		<div class="padding-top-10"></div>
	    		<div class="padding-top-10"></div>
				<img class="user-face" src="images/head-default.png"/>
	    		<div class="padding-top-10"></div>
				<span class="user-code">请登录</span>
	    	</div>
		    <ul class="mui-table-view"> 
		         <li class="mui-table-view-cell mui-media profile">
		            <a class="information" href="javascript:;">
		                <div class="mui-media-body">
		                	<span class="mui-pull-right mui-icon mui-icon-arrowright" 
		            			style="color: lightgray;margin-left: 3px;"></span>
		                	<span>
		                		个人资料
		                	</span>
		                    &nbsp;&nbsp;&nbsp;<span id="account"></span>
		                </div>
		            </a>
		        </li>
		        <li class="mui-table-view-cell mui-media history">
		            <a href="javascript:;">
		            	<span class="mui-pull-right mui-icon mui-icon-arrowright" 
		            			style="color: lightgray;margin-left: 3px;"></span>
		            	<span  class="mui-pull-right" 
		            			style="color: gray;font-size: 14px;"></span>
		                <div class="mui-media-body">
		                	<span>
		                    	观看历史
		                    </span>
		                    &nbsp;&nbsp;&nbsp;&nbsp;
		                </div>
		            </a>
		        </li>
		        <li class="mui-table-view-cell mui-media collect">
		            <a href="javascript:;">
		            	<span class="mui-pull-right mui-icon mui-icon-arrowright" 
		            			style="color: lightgray;margin-left: 3px;"></span>
		            	<span  class="mui-pull-right" 
		            			style="color: gray;font-size: 14px;"></span>
		                <div class="mui-media-body">
		                    <span>
		                    	个人收藏
		                    </span>&nbsp;&nbsp;&nbsp;
		                </div>
		            </a>
		        </li> 
		        <li class="mui-table-view-cell mui-media share">
		            <a id="link_my_qrcode" href="javascript:;">
		            	<span class="mui-pull-right mui-icon mui-icon-arrowright" 
		            			style="color: lightgray;margin-left: 3px;"></span>
		                <!--<img class="mui-media-object mui-pull-right" 
		                	src="images/qrcode.png" style="max-width: 20px;height: 20px;">-->
		                <div class="mui-media-body">
		                    <span>分享我们</span>
		                </div>
		            </a>
		        </li>
		        <li class="mui-table-view-cell mui-media contact">
		            <a href="javascript:;">
		            	<span class="mui-pull-right mui-icon mui-icon-arrowright" 
		            			style="color: lightgray;margin-left: 3px;"></span>
		                <div class="mui-media-body">
		                    <span>联系我们</span>
		                </div>
		            </a>
		        </li>
		    </ul>
		    
		    <br />
		    
		    <ul class="mui-table-view logout" style="display: none;">
		    	<li id="logout" class="mui-table-view-cell btn-color-error" 
		    		style="text-align: center; ">
		            退出登录
		        </li>
		    </ul>
		    
		    <canvas id="cimg" style="display: none;"></canvas>
		    
		    
		    <!--bottom navigation begin-->
			<div class="bottom-navigation-style"></div>
		    <!--bottom navigation end-->
		</div>
	    <script src="js/mui.min.js"></script>
	    <script src="js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="js/main.js" ></script>
	    <script src="js/my.js"></script>
	</body>
</html>
